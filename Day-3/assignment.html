<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>=</li>
        <li>+=</li>
        <li>-=</li>
        <li>*=</li>
        <li>/=</li>
        <li>%=</li>
    </ol>
</body>
<script>
    var a=12;
    a+=8;
    console.log(a);
    a-=8;
    console.log(a);
    a*=8;
    console.log(a);
    a/=8;
    console.log(a);
    a%=8;
    console.log(a);
</script>
</html>
