<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controllers</title>
    <script src="../js/angular.min.js"></script>
</head>
<body>
    <div ng-app="MyModule">
            <div ng-controller="yourController as yc">           
            <div ng-controller="myController as mc">
                1)Name is {{yc.name}} and number is {{mc.number}}
                <br>
                1)Name is Web Bhumi and number is 0731-4085925
            </div>
        </div>
     <hr><hr>
            <div ng-controller="myController as yc">
            <div ng-controller="yourController as yoc">
                2)Name is {{yc.name}} and number is {{yc.number}}
                <br>
                2)Name is Mayank and number is 9425319399
            </div>
            </div>
            
    </div>
</body>
<script>
    var app = angular.module("MyModule",[])
    app.controller("myController",function(){
        this.name="Web Bhumi";
        this.number="0731-4085925";
    });
    app.controller("yourController",function(){
        this.number="9425319399";
        this.name="Mayank";
    })
</script>
</html>
