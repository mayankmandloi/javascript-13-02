<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div ng-app="personModule">

        <div ng-controller="personController">
            <div>
                <p ng-repeat="person in persons">Hi, Name is {{person.name}} and my number is {{person.number}} and I am {{person.age}} years old</p>
            </div>
        </div>
    </div>
</body>
<script src="../js/angular.min.js"></script>
<script>
    var app = angular.module("personModule",[]);
    app.controller("personController",function($scope){
        $scope.persons=[{name:"Ishan",number:567898765,age:24},{name:"Manyak",number:2342342342,age:29},{name:"Nirupama",number:768567567567,age:27},{name:"Meenal",number:23464346,age:24},{name:"Antim",number:45645644,age:24},{name:"Manju",number:452342356,age:24},{name:"Dimple",number:523423234,age:25},{name:"Kanupriya",number:2343453,age:25}];
        
    });
</script>
</html>
