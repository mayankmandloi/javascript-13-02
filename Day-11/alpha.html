<script>
    var input = window.prompt("Enter a char");
    var code = input.charCodeAt(0);
    if(65<=code&&code<=90)
    {
        var newcode = code+32;
        window.alert(String.fromCharCode(newcode)); 
    }
    if(97<=code&&code<=122)
    {
        var newcode = code-32;
        window.alert(String.fromCharCode(newcode)); 
    }

</script>
