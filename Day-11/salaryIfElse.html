<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="sal">
    <button onclick="calculate()">Calculate</button>
</body>

<script>
    function calculate()
    {
        var exp = 1*document.getElementById("sal").value;
        if(exp==0)
        {
            alert("Salary is 5000");
        }
        if(exp==0)
        {
            alert("Salary is 5000");
        }
        if(exp==5)
        {
            alert("Salary is 10000");
        }
        if(exp==10)
        {
            alert("Salary is 15000");
        }
        if(exp==15)
        {
            alert("Salary is 20000");
        }
    }

</script>
</html>
