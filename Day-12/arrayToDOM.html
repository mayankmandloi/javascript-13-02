<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="demo" onclick="showData()">Click Me</p>
</body>

<script>


 var persons=[
     {name:"Ishan",number:23456,age:24},
     {name:"Hema",number:233445,age:23},
     {name:"Ruchi",number:87346,age:20},
     {name:"Shruti",number:87676,age:22},
     {name:"Madhuri",number:87676,age:21},
     {name:"Aasish",number:12345,age:22}
     ];

     function showData()
     {

        for(i=0;i<persons.length;i++)
        {
         var str = "name:-"+persons[i].name+" number:- "+persons[i].number+" age:- "+persons[i].age+"<br>";
         document.getElementById("demo").innerHTML= document.getElementById("demo").innerHTML+str;
        }
     }

</script>
</html>
