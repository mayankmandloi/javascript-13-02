<!DOCTYPE html>
<html>
<body>
  <input type="text" name="" id="inp" placeholder="search">
  <button onclick="ruchi()">onclick</button>
  <div id="main"></div>
<script>
function ruchi() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var Data=JSON.parse(this.responseText);
      var Books = Data.Books;
      for(i=0;i<Books.length;i++)
{
  var head1 = document.createElement("h1");
  head1.innerHTML=Books[i].Title;
  document.getElementById("main").appendChild(head1);
    var p1=document.createElement("p");
    p1.innerHTML=Books[i].Description;
    document.getElementById("main").appendChild(p1);
     var image1=document.createElement("img");
    image1.src=Books[i].Image;
    document.getElementById("main").appendChild(image1);
}
    }
  };
  var str = document.getElementById("inp").value;
  xhttp.open("GET", "http://it-ebooks-api.info/v1/search/"+str, true);
  console.log(xhttp.send());
}
</script>
</body>
</html>
